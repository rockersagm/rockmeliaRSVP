<script>
window.scrollTo(0, 0);
window.addEventListener("load", function() {
    setTimeout(function() {
        var scrollPos = window.pageYOffset ||
            document.documentElement.scrollTop ||
            document.body.scrollTop;
        if (scrollPos < 1) {
            window.scrollTo(0,1);
        }
    }, 0);
});
</script>


<div class="card">
	<div class="card-block">

		<div class="row">
			<div class="col">
				<img class="img-fluid wreath" src="../../assets/wreath-left.jpg"/>
			</div>
			<div class="col-6">
				<ngb-carousel >
					<ng-template ngbSlide *ngFor="let image of imageList">
						<div class="mx-auto" >
							<img class="img-fluid" style="max-height:400px;" src="../../assets/carousel/{{image.image}}" >
							<div class="caption center">
								<p>{{image.header}} | {{image.text}}</p>
							</div>
						</div>
					</ng-template>
				</ngb-carousel>
			</div>
			<div class="col" >
				<img class="img-fluid wreath" style="float: right;" src="../../assets/wreath-right.jpg"/>
			</div>

		</div>
	</div>
</div>
