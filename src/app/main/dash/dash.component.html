<div class="card" >
	<div class="card-block">

		<ngb-carousel >
			<ng-template ngbSlide *ngFor="let image of imageList">


						<img class="img-fluid wreath" src="../../assets/wreath-left.jpg"/>

						<div class="mx-auto" >
							<img class="img-fluid" style="max-height:400px;" src="../../assets/carousel/{{image.image}}" >
							<!--div class="carousel-caption caption">
								<h4>{{image.header}}</h4>
								<p>{{image.text}}</p>
							</div-->
							<div class="caption center">
								<p>{{image.header}} | {{image.text}}</p>
							</div>
						</div>
						<img class="img-fluid wreath" src="../../assets/wreath-right.jpg"/>

			</ng-template>
		</ngb-carousel>
	</div>
</div>

<div class="dash-div">
	<div class="row section-row no-gutters center"
		style="background-image: url('../../../assets/banner-rsvp2.jpg');
		background-size:cover;
		">
		<a routerLink="/main/rsvp" routerLinkActive="active">
			<div class="transparent">
				<div class="center-vert">
					Submit or Update your RSVP Here
				</div>
			</div>
		</a>
	</div>
	<div class="row section-row no-gutters center"
	style="background-image: url('../../../assets/banner-venue2.jpg');
	background-size:cover;">

	<a routerLink="/main/venue" routerLinkActive="active">
		<div class="transparent">
			<div class="center-vert">
				Venues
			</div>
		</div>
	</a>
	</div>
	<div class="row section-row no-gutters center"
	style="background-image: url('../../../assets/banner-gifts2.jpg');
	background-size:cover;">

	<a routerLink="/main/gifts" routerLinkActive="active">
		<div class="transparent">
			<div class="center-vert">
				Gift Registry Information
			</div>
		</div>
	</a>
	</div>

</div>
