					<img class="img-fluid" style="max-height:400px;" src="../../assets/carousel/{{image.image}}" >
					<!--div class="carousel-caption">
						<h3>{{image.header}}</h3>
						<p>{{image.text}}</p>
					</div-->
				</div>
			</ng-template>
		</ngb-carousel>
	</div>
</div>
